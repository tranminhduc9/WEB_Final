[tool:pytest]
# pytest configuration file

# Test discovery
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require external services)
    slow: Slow-running tests
    redis: Tests requiring Redis functionality
    auth: Tests for authentication components
    validation: Tests for validation components
    rate_limit: Tests for rate limiting components

# Minimum version
minversion = 6.0

# Test session configuration
console_output_style = progress
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Coverage configuration (if using pytest-cov)
# addopts = --cov=middleware --cov-report=html --cov-report=term-missing