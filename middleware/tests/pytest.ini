[tool:pytest]
# Pytest configuration cho WEB Final Middleware tests

# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add Python path cho imports
pythonpath = ..

# Output formatting
addopts =
    -v
    --strict-markers
    --strict-config
    --tb=short
    --color=yes

# Markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (require external services)
    redis: Tests requiring Redis connection
    performance: Performance tests
    slow: Slow-running tests

# Async testing
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test timeouts
timeout = 300
timeout_method = thread

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage settings (when used with --cov)
# addopts = --cov=../middleware --cov-report=html --cov-report=term-missing
# cov_report_html = htmlcov
# cov_report_term =
# cov_fail_under = 90

# Filtering and warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:distutils
    ignore::PydanticDeprecatedSince20

# Minimum version
minversion = 6.0