version: '3.8'

services:
  # ==============================================
  # SERVICE 1: PostgreSQL Database (Giữ nguyên)
  # ==============================================
  db:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: travel_db_container
    restart: unless-stopped
    
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      PGDATA: /var/lib/postgresql/data/pgdata
    
    ports:
      - "${DB_PORT}:5432"
    
    volumes:
      - pg_data:/var/lib/postgresql/data
    
    networks:
      - travel_network
    
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==============================================
  # SERVICE 2: pgAdmin 4 (Giữ nguyên)
  # ==============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: travel_pgadmin_container
    restart: unless-stopped
    
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    
    ports:
      - "${PGADMIN_PORT}:80"
    
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    
    networks:
      - travel_network
    
    depends_on:
      db:
        condition: service_healthy
    
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # ==============================================
  # SERVICE 3: Backend API (THÊM MỚI)
  # ==============================================
  backend:
    # Giả định Dockerfile của bạn nằm trong thư mục 'backend'
    # Nếu nằm ngay ở root cùng file docker-compose thì đổi thành context: .
    build:
      context: ./backend 
      dockerfile: Dockerfile
    container_name: travel_backend_container
    restart: unless-stopped

    volumes:
      # [QUAN TRỌNG] Map folder ảnh từ máy thật vào trong container
      # Cấu trúc: ./folder_máy_thật : /folder_trong_container
      # Container sẽ thấy ảnh tại /app/static/uploads
      - ./uploads:/app/static/uploads
    
    ports:
      # Map port để team truy cập API (Ví dụ: localhost:8000)
      - "${BACKEND_PORT:-8000}:8000"

    environment:
      # Kết nối DB dùng tên service 'db' thay vì localhost
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    
    networks:
      - travel_network
    
    depends_on:
      db:
        condition: service_healthy

# ==============================================
# VOLUMES DEFINITION
# ==============================================
volumes:
  pg_data:
    driver: local
    name: travel_postgres_data
  
  pgadmin_data:
    driver: local

# ==============================================
# NETWORKS DEFINITION
# ==============================================
networks:
  travel_network:
    driver: bridge