version: '3.8'

services:
  # ==============================================
  # SERVICE 1: PostgreSQL Database (Giữ nguyên)
  # ==============================================
  db:
    build:
      context: ./database
      dockerfile: Dockerfile
    container_name: travel_db_container
    restart: unless-stopped

    environment:
      # Credentials từ file .env (src/.env)
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

      # Cấu hình bổ sung
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
      PGDATA: /var/lib/postgresql/data/pgdata

    ports:
      - "${DB_PORT}:5432"

    volumes:
      - pg_data:/var/lib/postgresql/data

      # (Optional) Backup mount point
      # - ./backups:/backups

    networks:
      - travel_network

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

    # Resource limits (tùy chỉnh theo nhu cầu)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ==============================================
  # SERVICE 2: pgAdmin 4 (Giữ nguyên)
  # ==============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: travel_pgadmin_container
    restart: unless-stopped

    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}

      # Cấu hình bổ sung
      PGADMIN_CONFIG_SERVER_MODE: 'False'  # Chế độ desktop (không yêu cầu master password)
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'

    ports:
      - "${PGADMIN_PORT}:80"

    volumes:
      - pgadmin_data:/var/lib/pgadmin

    networks:
      - travel_network

    depends_on:
      db:
        condition: service_healthy

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # ==============================================
  # SERVICE 3: Backend API (THÊM MỚI)
  # ==============================================
  backend:
    # Giả định Dockerfile của bạn nằm trong thư mục 'backend'
    # Nếu nằm ngay ở root cùng file docker-compose thì đổi thành context: .
    build:
      context: ./backend 
      dockerfile: Dockerfile
    container_name: travel_backend_container
    restart: unless-stopped

    volumes:
      # [QUAN TRỌNG] Map folder ảnh từ máy thật vào trong container
      # Cấu trúc: ./folder_máy_thật : /folder_trong_container
      # Container sẽ thấy ảnh tại /app/static/uploads
      - ./uploads:/app/static/uploads
    
    ports:
      # Map port để team truy cập API (Ví dụ: localhost:8000)
      - "${BACKEND_PORT:-8000}:8000"

    environment:
      # Kết nối DB dùng tên service 'db' thay vì localhost
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      
      # MongoDB Atlas cho chatbot
      MONGO_URI_ATLAS: ${MONGO_URI_ATLAS}
      MONGO_DB_NAME: ${MONGO_DB_NAME:-hanoi_travel_mongo}
      
      # Google Gemini API cho chatbot
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      
      # LangSmith tracing (optional)
      LANGCHAIN_API_KEY: ${LANGCHAIN_API_KEY:-}
      LANGCHAIN_TRACING_V2: ${LANGCHAIN_TRACING_V2:-false}
      LANGCHAIN_PROJECT: ${LANGCHAIN_PROJECT:-hanoi-travel-chatbot}
    
    networks:
      - travel_network
    
    depends_on:
      db:
        condition: service_healthy

# ==============================================
# VOLUMES DEFINITION
# ==============================================
volumes:
  pg_data:
    driver: local
    name: travel_postgres_data

  pgadmin_data:
    driver: local

# ==============================================
# NETWORKS DEFINITION
# ==============================================
networks:
  travel_network:
    driver: bridge